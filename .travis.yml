language: node_js
node_js:
- 4.5.0
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  sauce_connect:
    username:
      secure: 
    access_key:
      secure: 
cache:
  apt: true
  directories:
  - node_modules
  - website/node_modules
script:
- npm run web:install
- npm run build
- npm run test
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then npm run test:acceptance:handleservers; fi
env:
  global:
  - CXX=g++-4.8
  - secure: ""
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 

# Travis docs: Note that pull request builds skip deployment step altogether.
# https://docs.travis-ci.com/user/deployment/#Conditional-Releases-with-on
deploy:
  skip_cleanup: true
  provider: script
  script: bin/travis-deploy
  on:
    branch: master
