name: Manually triggered CDN upload
on:
  workflow_dispatch:
    inputs:
      package:
        description: Package to upload
        required: true
        type: choice
        options:
          - uppy
          - '@uppy/locales'
      version:
        description: Version to upload (from npm)
        type: string
      force:
        description: --force
        type: boolean
        default: false

env:
  PNPM_HOME: /tmp/pnpm

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install upload-to-cdn dependencies
        if: ${{ inputs.version }}
        run: corepack pnpm --filter uppy install
        env:
          # https://docs.cypress.io/guides/references/advanced-installation#Skipping-installation
          CYPRESS_INSTALL_BINARY: 0
      - name: Install all dependencies
        if: ${{ !inputs.version }}
        run: corepack pnpm install --frozen-lockfile
        env:
          # https://docs.cypress.io/guides/references/advanced-installation#Skipping-installation
          CYPRESS_INSTALL_BINARY: 0
      - name: Build before publishing
        if: ${{ !inputs.version }}
        run: corepack pnpm run build
      - name: Upload "${{ inputs.package }}" to CDN
        if: ${{ !inputs.force }}
        run: corepack pnpm workspace uppy node upload-to-cdn.js "$PACKAGE" "$VERSION"
        env:
          PACKAGE: ${{inputs.package}}
          VERSION: ${{inputs.version}}
          EDGLY_KEY: ${{secrets.EDGLY_KEY}}
          EDGLY_SECRET: ${{secrets.EDGLY_SECRET}}
      - name: Upload "${{ inputs.package }}" to CDN
        if: ${{ inputs.force }}
        run: corepack pnpm workspace uppy node upload-to-cdn.js "$PACKAGE" "$VERSION" --force
        env:
          PACKAGE: ${{inputs.package}}
          VERSION: ${{inputs.version}}
          EDGLY_KEY: ${{secrets.EDGLY_KEY}}
          EDGLY_SECRET: ${{secrets.EDGLY_SECRET}}
