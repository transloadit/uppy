name: release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Allow yarn to make changes during release
      - run: corepack yarn config set enableHardenedMode false
      - run: corepack yarn --mode=update-lockfile

      - name: Install dependencies
        run: corepack yarn install --immutable

      - name: Build
        run: corepack yarn build

      - name: Verify changeset patch is applied
        run: |
          if ! grep -q "yarn.*npm.*publish" node_modules/@changesets/cli/dist/changesets-cli.esm.js; then
            echo "ERROR: Changeset patch is missing - yarn npm publish command not found"
            exit 1
          fi
          echo "Patch verified: yarn npm publish command found"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: corepack yarn run version
          publish: corepack yarn run release
          commit: '[ci] release'
          title: '[ci] release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
